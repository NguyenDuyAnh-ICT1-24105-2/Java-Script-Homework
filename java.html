<!DOCTYPE html>

  <title>Image Gallery with Events (Enhanced)</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin-top: 50px;
      background: linear-gradient(to bottom right, #f0f4f7, #e3eaf0);
      color: #333;
    }

    h1 {
      margin-bottom: 30px;
      color: #222;
      text-shadow: 1px 1px 2px #ccc;
    }

    
    #image {
      width: 80%;
      height: 300px;
      line-height: 300px;
      margin: 0 auto 30px;
      border: 3px solid #444;
      border-radius: 15px;
      background-color: #ddd;
      background-size: cover;
      background-position: center;
      color: #333;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: background-image 0.8s ease-in-out, color 0.4s;
      position: relative;
      overflow: hidden;
    }

    
    #image.fade {
      animation: fadeEffect 0.8s ease-in-out;
    }

    @keyframes fadeEffect {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    
    .preview {
      width: 160px;
      height: 100px;
      margin: 10px;
      border: 2px solid #888;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.3s, box-shadow 0.3s;
    }

    .preview:hover {
      transform: scale(1.15);
      border-color: #222;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
